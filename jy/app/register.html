<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>注册 - 在线教育</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="css/iconfont.css">
  </head>
  <body>

<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>返回</span></a></div>
    <div class="center sliding">注册</div>
    <div class="right">
      <a href="#" class="back link"><span>确认</span></a>
    </div>
  </div>
</div>
<div class="pages">
  <div data-page="about" class="page">
    <div class="page-content">

      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-name"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">用户名</div>
                <div class="item-input">
                  <input type="text" placeholder="用户名">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-password"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">密码</div>
                <div class="item-input">
                  <input type="password" placeholder="密码">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-password"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">确认密码</div>
                <div class="item-input">
                  <input type="password" placeholder="确认密码">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-name"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">真实姓名</div>
                <div class="item-input">
                  <input type="text" placeholder="真实姓名">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-calendar"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">用户身份</div>
                <div class="item-input">
                  <select>
                    <option>在校生</option>
                    <option>非在校生</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-calendar"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">学校所在省</div>
                <div class="item-input">
                  <select>
                    <option>北京</option>
                    <option>上海</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-calendar"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">学校类型</div>
                <div class="item-input">
                  <select>
                    <option>本科高校</option>
                    <option>专科高校</option>
                    <option>独立院校</option>
                    <option>民办高校</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-calendar"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">学校名称</div>
                <div class="item-input">
                  <select>
                    <option>清华大学</option>
                    <option>北京大学</option>
                  </select>
                </div>
              </div>
            </div>
          </li>          
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-url"></i></div>
              <div class="item-inner"> 
                <div class="item-title label">验证码</div>
                <div class="item-input">
                  <input type="text" placeholder="验证码">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="list-block">
        <ul>
          <li><a href="#" class="item-link list-button">确认</a></li>
        </ul>
      </div>

    </div>
  </div>
</div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
