<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>我的资料 - 在线教育</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="css/iconfont.css">
  </head>
  <body>

<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>返回</span></a></div>
    <div class="center sliding">我的资料</div>
    <div class="right">
    	<a href="#" class="back link"><span>保存</span></a>
    </div>
  </div>
</div>
<div class="pages">
  <div data-page="about" class="page">
    <div class="page-content">

		<div class="content-block-title">查看/修改我的资料</div>
	    <div class="list-block">
	        <ul>
	          <li>
	            <div class="item-content">
	              <div class="item-inner">
	                <div class="item-title label">用户名</div>
	                <div class="item-input">
	                  <input type="text" placeholder="用户名">
	                </div>
	              </div>
	            </div>
	          </li>
	          <li>
	            <div class="item-content">
	              <div class="item-inner">
	                <div class="item-title label">真实姓名</div>
	                <div class="item-input">
	                  <input type="email" placeholder="真实姓名">
	                </div>
	              </div>
	            </div>
	          </li>
	          <li>
	            <div class="item-content">
	              <div class="item-inner">
	                <div class="item-title label">性别</div>
	                <div class="item-input">
	                  <select>
	                  	<option>保密</option>
	                    <option>男</option>
	                    <option>女</option>
	                  </select>
	                </div>
	              </div>
	            </div>
	          </li>
	          <li>
	            <div class="item-content">
	              <div class="item-inner">
	                <div class="item-title label">生日</div>
	                <div class="item-input">
	                  <input type="date" placeholder="出生日期" value="2014-04-30">
	                </div>
	              </div>
	            </div>
	          </li>
	          <li>
	            <div class="item-content">
	              <div class="item-inner">
	                <div class="item-title label">手机号码</div>
	                <div class="item-input">
	                  <input type="email" placeholder="手机号码">
	                </div>
	              </div>
	            </div>
	          </li>
	          <li>
	            <div class="item-content">
	              <div class="item-inner">
	                <div class="item-title label">QQ</div>
	                <div class="item-input">
	                  <input type="email" placeholder="QQ">
	                </div>
	              </div>
	            </div>
	          </li>
	          <li>
	            <div class="item-content">
	              <div class="item-inner">
	                <div class="item-title label">电子邮箱</div>
	                <div class="item-input">
	                  <input type="email" placeholder="电子邮箱">
	                </div>
	              </div>
	            </div>
	          </li>
	          <li>
	            <div class="item-content">
	              <div class="item-inner">
	                <div class="item-title label">在校生</div>
	                <div class="item-input">
	                  <input type="email" placeholder="在校生">
	                </div>
	              </div>
	            </div>
	          </li>
	          <li>
	            <div class="item-content">
	              <div class="item-inner">
	                <div class="item-title label">所属院校</div>
	                <div class="item-input">
	                  <input type="email" placeholder="所属院校">
	                </div>
	              </div>
	            </div>
	          </li>

	        </ul>
	    </div>

    </div>
  </div>
</div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
