<!DOCTYPE html>
<html>

<head>

<script>

function myfunction(){
document.getElementById('demo').innerHTML="change element by js";
}

</script>

</head>

<body>
<h1>my web page</h1>
<p id="demo">demo</p>
<button id="mybtn" type="button" onclick="myfunction()">change</button>

<script>
	document.getElementById("mybtn").onclick=myfunction();
	document.getElementById("mybtn").style.color="blue";
</script>

</body>
</html>
